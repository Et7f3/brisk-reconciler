name: Validate Pull Request

on: [push, pull_request]

jobs:
  build:
    # Job name is Greeting
    name: Build
    # This job runs on Linux
    runs-on: ${{ matrix.os }}
    strategy:
      # If we have many bug we can test on all plateform
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ocaml_version: [4.04, 4.06, 4.07, 4.08]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/checkout@v1
      - name: Install esy
        run: npm install -g esy@0.5.8
      - name: Try to restore dependencies cache
        if: matrix.os != 'windows-latest'
        id: deps-cache-non-win
        uses: actions/cache@v1
        with:
          path: ~/.esy
          key: ${{ matrix.os }}-${{ matrix.ocaml_version }}-${{ hashFiles('**/index.json') }}
      - name: Try to restore dependencies cache
        if: matrix.os == 'windows-latest'
        id: deps-cache-win
        uses: actions/cache@v1
        with:
          path: ~\.esy
          key: ${{ matrix.os }}-${{ matrix.ocaml_version }}-${{ hashFiles('**\index.json') }}
      - name: Install dependencies
        run: esy install -P package-ci-${{ matrix.ocaml_version }}
      - name: Build dependencies
        if: steps.deps-cache-win.outputs.cache-hit != 'true' && steps.deps-cache-non-win.outputs.cache-hit != 'true'
        run: esy build-dependencies -P package-ci-${{ matrix.ocaml_version }}
      - name: Build
        if: steps.deps-cache-win.outputs.cache-hit != 'true' && steps.deps-cache-non-win.outputs.cache-hit != 'true'
        run: esy build -P package-ci-${{ matrix.ocaml_version }}
      - name: Test
        if: matrix.os != 'windows-latest'
        run: |
          esy add -P package-ci-${{ matrix.ocaml_version }} "@opam/patience_diff"
          esy -P package-ci-${{ matrix.ocaml_version }} -- dune runtest --no-buffer --force
      - name: Cleanup global store
        if: matrix.os != 'windows-latest'
        run: rm -rf ~/.esy/3*/b
      - name: Cleanup global store
        if: matrix.os == 'windows-latest'
        run: rd /S/Q ~\.esy\3_\b
